<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxis Basica</title>
</head>

<body>
    <h2><script>document.write('texto con javascript')</script></h2>
    <h3></h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus nostrum odio, laboriosam amet rem excepturi
        repellat inventore a doloremque iste!</p>

    <script>
        var uno, Uno, UNO;  // case sensitive tres variables diferentes

        uno = 'hola1';
        Uno = 'hola2';
        UNO = 'hola3'
        var saludo = uno + Uno + UNO;
        alert(saludo);

        document.getElementsByTagName('h3')[0].innerHTML = "otro titulo con javascript"; //forma de manipular etiquetas HTML con Javascript

    </script>
</body>

</html>
