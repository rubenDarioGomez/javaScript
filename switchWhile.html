    <section>

        <table border="2" style="border-collapse: separate;">
            <thead>

                <tr>
                    <th>No.</th>
                    <th>Mes</th>
                </tr>

            </thead>

            <tbody>
                <script>
                    var mes = ['enero', 'febrero', 'marzo'];

                    var contador = 0;

                    //mientras que contador sea menor que la longitud de mes ejecutara el codigo dentro de los corchetes hasta que se deje de cumplir la condicion
                    while (contador<mes.length) {
                        document.write("<tr>");

                        document.write("<td>");
                        document.write(contador + 1);
                        document.write("</td>");

                        document.write("<td>");
                        document.write(mes[contador]);
                        document.write("</td>");

                        document.write("<tr>");
                        contador ++;  // contador aumenta de cantidad en uno y vuelve a comenzar el ciclo hasta que se deje de cumplir la condicion;
                    }
                </script>

            </tbody>

        </table> <br><br>
